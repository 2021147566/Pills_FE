<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Page | AL-I</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script/mypage.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script> -->
  </head>

  <body>
    <div class="bar">
      <a class="bar_left" href="main.html">
        <div class="logo">
          <img src="img/pill.png" alt="logo" width="80px" height="80px" />
        </div>
        <div class="title">
          <h1>AL-I</h1>
        </div>
      </a>
      <div class="bar_right">
        <!-- {% if not user.is_authenticated %} -->

        <a class="login" href="login.html">로그인</a
        ><!--href="/login"-->
        <a class="signup" href="signup.html">회원가입</a>
        <!-- href="/signup" -->

        <!-- {% else %} -->
        <a class="logout" href="logout.html">로그아웃</a
        ><!-- href="/logout" -->
        <a class="profile" href="my_page.html"
          ><!-- href="/profile/{{ user.username }}" -->
          <img
            class="bar_profile"
            src="img/profile.jpg"
            alt="profile"
          /><!-- src = "{{ user. profile }}" -->
        </a>
        <!-- {% endif %} -->
      </div>
    </div>
    
    <div class="profile_box">
      <div class="profile_img">
        <img
          src="img/profile.jpg"
          id="my_profile_img"
          alt="profile"
          width="200px"
          height="200px"
        />
        <button
          type="button"
          class="upload_btn_mypage"
          onclick="onClickUpload()"
          id="image_mypage"
          style="margin-top: 20px"
        >
          파일 업로드
        </button>
        <input
          id="update_profile_img"
          type="file"
          accept="image/*"
          onchange="loadFile(event)"
          style="visibility: hidden"
        />
      </div>
      <div class="profile_info">
        <h3>이메일:</h3>  <li id="my_email">{ data.email }</li> 
        
        <h3>유저이름: <input id="update_username" /></h3>
        <h3>생년월일: <input type="date" id="update_birthday" /></h3>
        <div class="password_edit">
          <h4>비밀번호:</h4>
          <button
            type="button"
            class="password_btn_mypage"
            onclick="OpenModal()"
            id="password"
          >
            변경
          </button>
          <button
      type="button"
      class="edit_btn_mypage"
      id="edit"
      onclick="handleUpdateProfile()"
    >
      수정
        </div>
      </div>
    </div>

  </body>
</html>
