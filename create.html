<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register | AL-I</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  </head>
  <script src="./script/DrugCreate.js"></script>
  <script src="script/mypage.js"></script>


</head>
<script src="./script/DrugCreate.js"></script>
<style>
    #load {
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        position: fixed;
        display: block;
        opacity: 0.8;
        background: white;
        z-index: 99;
        text-align: center;
    }

    #load>img {
        position: absolute;
        top: 50%;
        left: 50%;
        z-index: 100;
    }
</style>

<body>
    <div id="load" style="display: none;">
        <img src="/img/loading.gif" alt="loading">
    </div>

    <!-- <script>
        const loading_page = document.getElementById("load");
        window.onload = function () {
            loading_page.style.display = 'none';
        }
    </script> -->
  
    <div class="bar">
      <a class="bar_left" href="main.html">
        <div class="logo">
          <img src="img/pill.png" alt="logo" width="80px" height="80px" />
        </div>
        <div class="title">
          <h1>AL-I</h1>
        </div>
      </a>
      <div class="bar_right">
        <!-- {% if not user.is_authenticated %} -->

        <a class="login" href="login.html">로그인</a
        ><!-- href="/login" -->
        <a class="signup" href="signup.html">회원가입</a>
        <!-- href="/signup" -->

        <!-- {% else %} -->
        <a class="logout" href="logout.html">로그아웃</a
        ><!-- href="/logout" -->
        <a class="profile" href="mypage.html"
          ><!-- href="/profile/{{ user.username }}" -->
          <img
            class="bar_profile"
            src="img/profile.jpg"
            id="my_profile_img"
            alt="profile"
          /><!-- src = "{{ user. profile }}" -->
        </a>
        <!-- {% endif %} -->
      </div>
    </div>

    <div class="content_box">
      <div class="alert_box">
        <h2>❗ 이렇게 촬영해주세요 ❗</h2>
        <ul>
          <li>
            <h4>약의 이름이 잘 보이도록 촬영해주세요.</h4>
          </li>
          <li>
            <h4>배경과 잘 구별되도록 촬영해주세요.</h4>
          </li>
          <li>
            <h4>약이 화면에 꽉 차도록 촬영해주세요.</h4>
          </li>
        </ul>
        <p>🔽예시 사진🔽</p>
        <img
          src="img/pill_sample.png"
          alt="sample"
          width="250px"
          height="250px"
          id="pill_sample"
        />
      </div>
      <div class="img_box" enctype="multipart/form-data">
        <img
          src="img/images.jpg"
          alt="약 사진"
          id="output"
          width="500"
          height="500"
          ;
        />
        <div class="input-button">
          <button
            type="button"
            class="upload_btn"
            onclick="onClickUpload()"
            id="image"
            style="margin-top: 20px"
          >
            파일 업로드
          </button>
          <button
            type="button"
            class="upload_btn"
            onclick="DrugCreate()"
            id="image"
            style="margin-top: 20px"
          >
            등록
          </button>
          <input
            id="upload_file"
            type="file"
            accept="image/*"
            onchange="loadFile(event)"
            style="visibility: hidden"
          />
          <script>
            function onClickUpload() {
              let myInput = document.getElementById("upload_file");
              myInput.click();
            }
            var loadFile = function (event) {
              var output = document.getElementById("output");
              output.style.display = "";
              output.src = URL.createObjectURL(event.target.files[0]);
              output.onload = function () {
                URL.revokeObjectURL(output.src);
              };
            };
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
